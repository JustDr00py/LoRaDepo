version: '3.8'

services:
  loradb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loradb
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env

    # Ports
    ports:
      - "${LORADB_API_PORT:-8443}:8443"

    # Volumes
    volumes:
      # Data persistence
      - loradb-data:/var/lib/loradb/data:rw

      # TLS certificates (mount from host)
      - ${LORADB_TLS_CERT_PATH}:/etc/loradb/cert.pem:ro
      - ${LORADB_TLS_KEY_PATH}:/etc/loradb/key.pem:ro

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Network
    networks:
      - loradb-network

  # Optional: MQTT broker for testing (Mosquitto with TLS)
  # Uncomment if you need a local MQTT broker
  # mosquitto:
  #   image: eclipse-mosquitto:2.0
  #   container_name: loradb-mosquitto
  #   restart: unless-stopped
  #   ports:
  #     - "1883:1883"
  #     - "8883:8883"
  #   volumes:
  #     - ./mosquitto/config:/mosquitto/config:ro
  #     - ./mosquitto/data:/mosquitto/data:rw
  #     - ./mosquitto/log:/mosquitto/log:rw
  #   networks:
  #     - loradb-network

volumes:
  loradb-data:
    driver: local

networks:
  loradb-network:
    driver: bridge
